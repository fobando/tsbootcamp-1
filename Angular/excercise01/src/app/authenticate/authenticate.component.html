<div class="container">

  <form [formGroup] = "theForm" (ngSubmit)="startOperations()">

  <div class="formgroup">
        <label class="center-block">Account Number
          <input class="form-control" formControlName="accountNumber">
        </label> 
         <button type="submit" class="btn btn-primary"
         [disabled]="!theForm.valid">Start</button> 
         <div style="color:red"
              *ngIf="theForm.get('accountNumber').hasError('required') 
                     && (
                     theForm.get('accountNumber').dirty || theForm.get('accountNumber').touched
                     )
                     ">
               Please  provide an account number  
         </div>
  </div>
  </form>
 
</div>
