  
 <div fxLayout="row" fxLayoutAlign="center stretch" >
    <div class="login mat-elevation-z12">
        <div class="login-header" fxLayout="column" fxLayoutAlign="center center">
         <mat-icon>security</mat-icon>
          Authentication  
        </div>
        <form [formGroup] = "loginForm" (ngSubmit)="authenticate()" class="login-form">

           <div class="login-content" fxLayout="column" fxLayoutAlign="center">
  
             <mat-form-field  >
                  <input matInput formControlName="userName" type="text" placeholder="User name">
                  <mat-error>Field is required</mat-error>
              </mat-form-field>
  
              <mat-form-field >
                <input matInput formControlName="password"  placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
             
                <mat-error>Field is required</mat-error>
  
              </mat-form-field>

              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid"> Login </button>    
           </div>
        </form>

 
    </div>
</div>
