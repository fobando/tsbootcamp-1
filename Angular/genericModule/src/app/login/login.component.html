  
 <div fxLayout="row" fxLayoutAlign="center center" >
 
    <div class="main-container mat-elevation-z12">

        <div class="login-header" fxLayout="column" fxLayoutAlign="center center">
         <mat-icon>security</mat-icon>
          Authentication  
        </div>

        <div class="login-content" fxLayout="row" fxLayoutAlign="center center">
  
            <form [formGroup] = "loginForm" (ngSubmit)="authenticate()" class="login-form">
               
              <div fxLayout="column" fxLayoutAlign="space-evenly stretch" >

                  <mat-form-field  >
                      <input matInput formControlName="userName" type="text" placeholder="User name">
                      <mat-error>Field is required</mat-error>
                  </mat-form-field>
      
                  <mat-form-field >
                    <input matInput formControlName="password"  placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                    
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                
                    <mat-error>Field is required</mat-error>
      
                  </mat-form-field>
                  <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>     
             </div>    
        </form>

      </div>
     </div>
</div>
